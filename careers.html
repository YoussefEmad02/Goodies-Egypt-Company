    <div class="container-fluid mt-5 " >
        <div class="row" style="margin-top: 200px;--bs-gutter-x: 0; ">
            <div class="col-md-6">
                <img src="./Assets/images/casual-life-3d-19 1.png" alt="avatar" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3 class="text-center title">Careers</h3>
                <p class="text-center">Join our team.</p>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthdate" class="form-label">Birth Date</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="job" class="form-label">Job</label>
                            <select class="form-control" id="job">
                                <option value="">Sales</option>
                                <option value="">Backoffice</option>
                                <option value="">Quality</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cv" class="form-label">CV</label>
                            <input type="file" class="form-control" id="cv">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message"></textarea>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="buttons text-center">
                                <button class="blob-btn btn btn-primary">
                                    Send Message
                                    <span class="blob-btn__inner">
                                        <span class="blob-btn__blobs">
                                            <span class="blob-btn__blob"></span>
                                            <span class="blob-btn__blob"></span>
                                            <span class="blob-btn__blob"></span>
                                            <span class="blob-btn__blob"></span>
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
